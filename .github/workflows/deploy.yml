name: Deploy to Cyon

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CYON_SSH_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.CYON_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync project files
        run: |
          rsync -az --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'vendor/' \
            --exclude 'var/' \
            --exclude 'public/world/' \
            --exclude 'public/import/' \
            --exclude 'public/scripts/' \
            --exclude 'config/.env' \
            --exclude 'config/.env.*' \
            ./ ${{ secrets.CYON_USER }}@${{ secrets.CYON_HOST }}:${{ secrets.CYON_PATH }}/

      - name: Composer install on Cyon
        run: |
          ssh ${{ secrets.CYON_USER }}@${{ secrets.CYON_HOST }} "set -eu
            cd '${{ secrets.CYON_PATH }}'

            composer config -g github-oauth.github.com '${{ secrets.GH_TOKEN }}'
            composer config -g github-protocols https

            composer install --no-interaction --no-dev --prefer-dist
            composer dump-autoload -o --no-interaction
          "